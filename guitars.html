<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>Guitars</title>
 <script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script>
$(document).ready(function(){
  $("button").click(function(){
    $.getJSON("guitars.json", function(result){
      $.each(result.Guitars.Guitar, function(index, field){
        $("div").append('<p> Brand: ' + field.Brand + ' , Model: ' + field.Model + '</p>');
        });
      });
    });
  });
 
 </script>

</head>
<body>
<button>Text</button>
<div></div>
</body>
</html>
